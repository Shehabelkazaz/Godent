<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="styles.css?v=1.0.1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<header>
      <div class="nav container">
            <a href="index.html" class="logo"><span>GO</span>DENT</a>



    <ul class="nav-links">
                <li><a href="allproducts.html">Products</a></li>
                <li><a href="student.html">Years</a></li>
                <li><a href="contact.html">Contact</a></li>
          </ul>
    </header>

    <div class="container">
        <h1>Checkout</h1>

        <!-- Cart Items Section -->
        <section id="cart-items">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <span>Item 1</span>
                <span>$10</span>
            </div>
            <div class="cart-item">
                <span>Item 2</span>
                <span>$15</span>
            </div>
            <!-- Add more cart items here -->
        </section>

        <!-- Information Section -->
        <section id="info-section">
            <h2>Information</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="university" placeholder="University Name" required>
        </section>

        <!-- Address Section -->
        <section id="address-section">
            <h2>Address</h2>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="building-number" placeholder="Building No." required>
            <input type="text" id="floor" placeholder="Floor" required>
            <input type="text" id="apartment-number" placeholder="Apartment No." required>
        </section>

        <!-- Contact Section -->
        <section id="contact-section">
            <h2>Contact</h2>
            <input type="tel" id="phone-number" placeholder="Phone No." required>
            <input type="tel" id="whatsapp-number" placeholder="WhatsApp No." required>
        </section>

        <!-- Payment Section -->
        <section id="payment-section">
            <h2>Payment</h2>
            <div class="payment-option">
                <input type="radio" id="pay-on-delivery" name="payment-method" value="Pay on Delivery">
                <label for="pay-on-delivery">Pay on Delivery</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="instapay" name="payment-method" value="Instapay">
                <label for="instapay">Instapay</label>
            </div>
            <div id="instapay-details" class="hidden">
                <input type="text" id="account-number" value="123456789" readonly>
                <input type="tel" id="instapay-phone" value="9876543210" readonly>
            </div>
        </section>

        <button type="submit">Pay Now</button>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
